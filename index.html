<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>
      <div style = 'display: none; width:100%; justify-content: space-around'>

  <form class="forma_partner" the_style='new'>

              <span><select class="country-select" data-size="5" data-tabindex="6">
                  <option value="az" kod="+994 ">Азербайджан</option>
                  <option value="am" kod="+374 ">Армения</option>
                  <option value="by" kod="+375 ">Беларусь</option>
                  <option value="ge" kod="+995 ">Грузия</option>
                  <option value="il" kod="+972 ">Израиль</option>
                  <option value="kz" kod="+77 ">Казахстан</option>
                  <option value="kg" kod="+996 ">Киргизия</option>
                  <option value="lv" kod="+371 ">Латвия</option>
                  <option value="lt" kod="+370 ">Литва</option>
                  <option value="md" kod="+373 ">Молдова</option>
                  <option value="ru" kod="+7 " selected="">Россия</option>
                  <option value="tj" kod="+992 ">Таджикистан</option>
                  <option value="tm" kod="+993 ">Туркмения</option>
                  <option value="tr" kod="+90 ">Турция</option>
                  <option value="uz" kod="+998 ">Узбекистан</option>
                  <option value="ua" kod="+380 ">Украина</option>
                  <option value="ee" kod="+372 ">Эстония</option>
                </select></span><input type="text" class="prefix-phone" disabled="" value="+7 "><input type="number" class="phone" value="" placeholder="Телефон">

          </div>
          <div class="col-right">
            <div class="date_b">
              <select class="day_b" data-size="5">
                  <option value="0">День</option>
              </select>
                <select class="mesyac_b" data-size="5">
                <option value="0">Месяц</option>
              </select>
                <select class="god_b" data-size="5" data-tabindex="5">
                <option value="0">Год</option>
              </select>
            </div>
            <input type="text" class="email" value="" placeholder="e-mail">
          </div>
        </div><button class="btn send_partner">Отправить</button>
        <div style="margin-top: 14px; font-size: 10px;line-height: 15px;">
          <input type="checkbox" checked="" disabled="" style="height: 14px; width: 14px; margin: 0; padding: 0; line-height: 10px; float: left;    margin-right: 4px;"><span class='rules'>Я принимаю <a href="#sogl">условия</a> пользовательского соглашения</span></div>
