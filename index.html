<!DOCTYPE HTML>
<html>
<head>
    <style type="text/css">
body{
	 background:#202020;
	 font:bold 12px Arial, Helvetica, sans-serif;
	 margin:0;
	 padding:0;
	 min-width:960px;
	 color:#bbbbbb; 
}

h1 {
	font: 4em normal Arial, Helvetica, sans-serif;
	padding: 20px;	margin: 0;
	text-align:center;
}

.container {width: 960px; margin: 0 auto; overflow: hidden;}

.clock {width:800px; margin:0 auto; padding:30px; border:1px solid #333; color:#fff; }

#Date { font-family: Arial, Helvetica, sans-serif; font-size:36px; text-align:center; text-shadow:0 0 5px #00c6ff; }

ul { width:800px; margin:0 auto; padding:0px; list-style:none; text-align:center; }
ul li { display:inline; font-size:10em; text-align:center; font-family:Arial, Helvetica, sans-serif; text-shadow:0 0 5px #00c6ff; }

#point { position:relative; -moz-animation:mymove 1s ease infinite; -webkit-animation:mymove 1s ease infinite; padding-left:10px; padding-right:10px; }

@-webkit-keyframes mymove 
{
0% {opacity:1.0; text-shadow:0 0 20px #00c6ff;}
50% {opacity:0; text-shadow:none; }
100% {opacity:1.0; text-shadow:0 0 20px #00c6ff; }	
}

@-moz-keyframes mymove 
{
0% {opacity:1.0; text-shadow:0 0 20px #00c6ff;}
50% {opacity:0; text-shadow:none; }
100% {opacity:1.0; text-shadow:0 0 20px #00c6ff; }	
}

</style>
    <script type="text/javascript">
window.onload = function() {

var newDate = new Date();
var randomDate = new Date();
randomDate.setFullYear(newDate.getFullYear()+100);
    
newDate.setDate(newDate.getDate());  
    
function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}
	
setInterval( function() {
	h1.innerHTML = getRandomInt(3);
    m1.innerHTML = getRandomInt(9);
    h2.innerHTML = getRandomInt(3);
    m2.innerHTML = getRandomInt(9);
    }, 10);
	
} 
</script>
</head>
<body>
    <div class="container">

<div class="clock">
    <ul>
	    <li id="h1"></li>
        <li id="m1"></li>
        <li id="point">:</li>
        <li id="h2"></li>
        <li id="m2"></li>
    </ul>
</div>

</div>

</body>   
</html>
