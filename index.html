    <style>
        body{
            margin: 0;
            padding: 0;
            font-size: 1em;
            font-family: "Open Sans",sans-serif;
            color: #2f3239;
        }
        
        /*часть с вводом дат*/
        .main_info{
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin-bottom: 0;
            padding: 2%;
            background-color: antiquewhite;
        }
    
        /*инпуты калькулятора*/
        .calcinp{
            width:60%;
            height: 3em;
            font-size: 1em;
            font-family: "Open Sans",sans-serif;
            padding: 0 2%;
            background-color: #f3f3f3;
            border: 1px solid #cecece;
        }
        
        ::-webkit-inner-spin-button { margin: auto; }

        .for_btns{
            display: flex;
            justify-content: center;
        }
        
        /*кнопки*/
        .calcbtn{
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            width: 20%;
            text-align: center;
            padding: 10px 20px;
        }
        
        /*кнопка расчета*/
        .total{
            background-color: #37c781;
            margin-right: 1%;
        }
        
        .total:hover{
            background-color: #20a866;
        }
        
        /*кнопка Сбросить*/
        .reset{
             background-color: #4C4C4C;
        }
    /*-----------------------------------------------------------------*/    
        
         .date_here{
            display: flex;
            align-items: center;
            justify-content: space-between;

        .hide_info{
            display: flex;
            flex-direction: column;
            max-width: 500px;
            padding: 2%;
            font-weight: bold;
            background-color: #e4ddcb;
            opacity:0;

            text-align: center;

        .small_info{
            margin: 0;
            padding: 0;
            max-width: 25%;
            margin-left: 5%;
        }
       
        .days{

        .small_info label{

        .s_dayall{

        .dop{
            justify-content: space-around;

        .warning{
            text-align: center;
            color:red;
            display: none;
        }
        
        /*чекбоксы*/
        .checkhere{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .check{
            margin: 0;
            padding: 0;
